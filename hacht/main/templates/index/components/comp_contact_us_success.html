{% load static%}
<div id="registration_success" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <img src="{% static 'index/assets/img/icons8-tick-box-96.png' %}">
            <h1 style="color: white;">Éxito al registrarse</h1>
        </div>
        <div class="modal-body">
            <h2 style="color: black;">¡Gracias por unirse a nuestra herramienta!</h2>
            <p style="color: rgb(33,41,37);"><br><br>Se ha enviado un correo a la dirección que ha ingresado con información que le puede ser útil.</p>
        </div>
        <div class="modal-footer">
            <div class="block-heading"><a href="{% url 'index' %}">
                <button class="btn btn-primary close" type="button" id="exit">Continuar</button>
            </a></div>
        </div>
    </div>

</div>

<script>
    var exit = document.getElementById("exit");
    var modal_registration_success = document.getElementById("registration_success");

    // Cerrar el modal por el boton.
    exit.onclick = function () {
        window.location = '/';
    }

    // Si se da click afuera del modal actuar como si fuera el boton.
    window.onclick = function (event) {
        if(event.target == modal_registration_success){
            window.location = '/';
        }
    }
</script>
