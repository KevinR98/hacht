                    <div class="card-body" style="max-width: 100%; min-height: 330px;">
                        
                        <div class="row no-gutter" style="max-width: 100%;">                          
                            
                            <!-- Start: Imagen -->                         
                            <div class="col-md-3" style="max-width: 35%;min-width: 35%;"><img id="img_{{ form.initial.id }}" src="{{ form.initial.url_img }}" class="card-img" style="max-height: 128px;">

                                        {{ form.is_true }}                  
                                    </div>
                                </div>
                            
                                <div>
                                    <div class="input-group-prepend" style="max-width: 200px;"><span class="input-group-text">Consentimiento de uso</span>                                    
                                        {{ form.consent }}
                                    </div>
                                </div>
                                
                            </div>
                            <!-- End: correcto -->
                            
                        </div>

                        <input type="hidden" value="{{ form.initial.id }}" name="id_muestra">
                        <input type="hidden" value="{{ sesion.id }}" name="id_sesion">

                        <div class="row" >
                            
                            <div class="col" style="width: 45%;">
                                <input class="btn btn-primary btn-block" type="submit" value="Guardar Cambios" name="update" style="height: 50px">
                            </div>
                            
                            <div class="col" style="width: 45%; margin-left: 10px">
                                <input class="btn btn-primary btn-block" type="submit" value="Borrar Muestra" name="delete" style="height: 50px; ">
                            </div>
                        
                        </div>

                    </div>
                </div>
            </div>

        </form>

    {% endfor %}

{% endif %}

<div class="card" style="background-color: rgba(255,255,255,0.09); max-width: 600px;">
    <div class="card-body text-dark border-primary shadow-lg comp-paciente bg-light" style="background-color: rgba(255,255,255,0.09); height: 80%; width: 95%; margin-left: 2.5%; margin-bottom: 10px">
        
        <form method="POST" action="agregar_muestra/" enctype="multipart/form-data">
                
            {% csrf_token %}
                
            <div class="input-group" style="width: 85%; margin-left: 7.5%">

                <div class="input-group-prepend">

    </div>
<div>



<script>

    // Funci贸n para que se vea el nombre del archivo cargado
